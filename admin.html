<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Siparişler</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Admin Panel - Toplu Alım Siparişleri</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Ad Soyad</th>
        <th>E-posta</th>
        <th>Kart No</th>
        <th>Son Kullanma</th>
        <th>CVC</th>
        <th>Tarih</th>
      </tr>
    </thead>
    <tbody id="orders-body">
      <tr><td colspan="7">Yükleniyor...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadOrders() {
      const tbody = document.getElementById('orders-body');
      try {
        const res = await fetch('http://localhost:3000/api/orders');
        const data = await res.json();

        if (!data.success) {
          tbody.innerHTML = '<tr><td colspan="7">Veri alınamadı</td></tr>';
          return;
        }

        if (data.orders.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">Sipariş bulunamadı</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        data.orders.forEach(order => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${order.id}</td>
            <td>${order.name}</td>
            <td>${order.email}</td>
            <td>${order.card}</td>
            <td>${order.exp}</td>
            <td>${order.cvc}</td>
            <td>${order.created_at}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="7">Sunucuya ulaşılamadı</td></tr>';
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toplu Alım Kampanyası</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-nav">
    <span id="welcome-message" style="margin-right: 15px; font-weight: bold; color: var(--text-color-dark);"></span>
    <button id="login-button" style="margin-right: 10px; background-color: var(--primary-color); color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Giriş Yap</button>
    <button id="register-button" style="margin-right: 10px; background-color: #6c757d; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Kayıt Ol</button>
    <button id="logout-button" style="background-color: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; display: none;">Çıkış Yap</button>
  </div>
  <div class="container">
    <div id="notification" style="display:none; padding: 10px; margin-top: 15px; border-radius: 8px; text-align: center; font-weight: bold;"></div>
    <h1>Çamaşır Makinesi Toplu Alım Kampanyası</h1>

    <img class="product-img" src="https://statics.vestel.com.tr/productimages/20265388_r1_1000_1000.jpg" alt="Çamaşır Makinesi" />

    <div class="progress-bar">
      <div id="progress" class="progress"></div> </div>
    <div id="count-info">
      <span id="current-count">0</span> / 500 adet toplandı
    </div>

    <div id="countdown-timer" class="info"> Kampanyanın bitmesine kalan süre: <span id="time-left"></span>
    </div>  

    <button id="buy-button">Satın Al / Katıl</button>

    <div id="campaign-info" class="note"> Katılım sayısı hedefe ulaşmazsa, tüm katılımcılara para iadesi yapılacaktır.
    </div>
  </div> <div id="purchaseModal" class="modal">
    <div id="modalContent" class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Satın Alma Formu</h2>
      
      <div id="modal-notification" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-weight: bold;"></div>

      <form id="purchaseForm" novalidate> <label>Ad Soyad</label>
        <input type="text" required placeholder="Adınızı ve Soyadınızı girin" />
        <label>E-posta</label>
        <input type="email" required placeholder="E-posta adresinizi girin" />
        <label>Kart Numarası</label>
        <input type="text" required placeholder="Kart numaranızı girin" maxlength="19" />
        <label>Son Kullanma Tarihi (AA/YY)</label>
        <input type="text" required placeholder="12/25" maxlength="5" />
        <label>CVC</label>
        <input type="text" required placeholder="CVC" maxlength="3" />
        <button type="submit">Katıl ve Öde</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>

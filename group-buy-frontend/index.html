<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toplu Alım Kampanyası</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-nav">
    <span id="welcome-message"></span>
    <a href="login.html" id="login-button" class="button">Giriş Yap</a>
    <a href="register.html" id="register-button" class="button">Kayıt Ol</a>
    <a href="account.html" id="account-button" class="button">Hesabım</a>
    <a href="admin.html" id="admin-button" class="button">Admin Paneli</a>
    <a href="#" id="logout-button" class="button">Çıkış Yap</a>
  </div>
  <div class="container">
    <div id="notification" style="display:none; padding: 10px; margin-top: 15px; border-radius: 8px; text-align: center; font-weight: bold;"></div>
    <h1>Çamaşır Makinesi Toplu Alım Kampanyası</h1>

    <img class="product-img" src="https://statics.vestel.com.tr/productimages/20265388_r1_1000_1000.jpg" alt="Çamaşır Makinesi" />

    <div class="progress-bar">
      <div id="progress" class="progress"></div> </div>
    <div id="count-info">
      <span id="current-count">0</span> / 500 adet toplandı
    </div>

    <div id="countdown-timer" class="info"> Kampanyanın bitmesine kalan süre: <span id="time-left"></span>
    </div>  

    <button id="buy-button">Satın Al / Katıl</button>

    <div id="campaign-info" class="note"> Katılım sayısı hedefe ulaşmazsa, tüm katılımcılara para iadesi yapılacaktır.
    </div>
  </div> <div id="purchaseModal" class="modal">
    <div id="modalContent" class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Satın Alma Formu</h2>
      
      <div id="modal-notification" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-weight: bold;"></div>

      <form id="purchaseForm" novalidate>
        <label for="fullName">Ad Soyad</label>
        <input type="text" id="fullName" required placeholder="Adınızı ve Soyadınızı girin" />

        <label for="userEmail">E-posta</label>
        <input type="email" id="userEmail" required placeholder="E-posta adresinizi girin" />

        <label for="cardNumber">Kart Numarası</label>
        <input type="text" id="cardNumber" required placeholder="Kart numaranızı girin" maxlength="19" />

        <label for="expiryDate">Son Kullanma Tarihi (AA/YY)</label>
        <input type="text" id="expiryDate" required placeholder="12/25" maxlength="5" />

        <label for="cvcCode">CVC</label>
        <input type="text" id="cvcCode" required placeholder="CVC" maxlength="3" />

        <button type="submit">Katıl ve Öde</button>
      </form>
    </div>
  </div>

  <script src="common.js"></script> <script src="script.js"></script> </body>
</html>

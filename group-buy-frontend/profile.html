<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Toplu Alım Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="top-nav">
        <span id="welcome-message"></span>
        <a href="login.html" id="login-button" class="button">Giriş Yap</a>
        <a href="register.html" id="register-button" class="button">Kayıt Ol</a>
        <a href="profile.html" id="profile-button" class="button">Profilim</a>
        <a href="admin.html" id="admin-button" class="button">Admin Paneli</a>
        <button id="logout-button" class="button">Çıkış Yap</button>
    </div>

    <div class="container mt-4">
        <h1>Profil Bilgileri</h1>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
        <div id="notification" class="notification" style="display: none;"></div>

        <div class="card p-4 mb-4">
            <h2>Hesap Bilgileri</h2>
            <p><strong>Ad:</strong> <span id="userName">Yükleniyor...</span></p>
            <p><strong>E-posta:</strong> <span id="userEmail">Yükleniyor...</span></p>
            <p><strong>Kayıt Tarihi:</strong> <span id="userCreatedAt">Yükleniyor...</span></p>
        </div>

        <h3 class="mt-5">Katıldığım Kampanyalar</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Katılım ID</th>
                        <th>Ad</th>
                        <th>E-posta</th>
                        <th>Kayıt Tarihi</th>
                    </tr>
                </thead>
                <tbody id="participationsBody">
                    <tr><td colspan="4">Katılımlar yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>
        <p id="no-participations-message" style="display: none;">Henüz katıldığınız bir kampanya bulunmamaktadır.</p>
    </div>

    <script src="common.js"></script>
    <script>
        // common.js'deki BASE_URL, getUserToken, removeUserToken, showNotification kullanılacak

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus(); // common.js'den gelir
            loadProfileData();
        });

        async function loadProfileData() {
            const spinner = document.getElementById('loading-spinner');
            const notification = document.getElementById('notification');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userCreatedAt = document.getElementById('userCreatedAt');
            const participationsBody = document.getElementById('participationsBody');
            const noParticipationsMessage = document.getElementById('no-participations-message');

            spinner.style.display = 'block';
            notification.style.display = 'none';
            noParticipationsMessage.style.display = 'none';
            userName.textContent = 'Yükleniyor...';
            userEmail.textContent = 'Yükleniyor...';
            userCreatedAt.textContent = 'Yükleniyor...';
            participationsBody.innerHTML = '<tr><td colspan="4">Katılımlar yükleniyor...</td></tr>';


            const token = getUserToken();
            if (!token) {
                showNotification('Profil bilgilerini görmek için giriş yapmalısınız.', 'error');
                userName.textContent = 'Giriş yapınız.';
                userEmail.textContent = 'Giriş yapınız.';
                userCreatedAt.textContent = 'Giriş yapınız.';
                participationsBody.innerHTML = '<tr><td colspan="4">Giriş yapmalısınız.</td></tr>';
                spinner.style.display = 'none';
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                return;
            }

            try {
                // Kullanıcı profilini çek
                const userRes = await fetch(`${BASE_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userRes.ok) {
                    const errorData = await userRes.json();
                    if (userRes.status === 401 || userRes.status === 403) {
                        showNotification(errorData.message || "Oturum süresi doldu veya yetkisiz erişim. Lütfen tekrar giriş yapın.", 'error');
                        removeUserToken();
                        setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                        return;
                    }
                    throw new Error(`Kullanıcı bilgileri yüklenirken HTTP hata: ${userRes.status} - ${errorData.message || userRes.statusText}`);
                }
                const userData = await userRes.json();
                if (userData.success && userData.user) {
                    userName.textContent = userData.user.name;
                    userEmail.textContent = userData.user.email;
                    userCreatedAt.textContent = new Date(userData.user.createdAt).toLocaleDateString('tr-TR');
                } else {
                    showNotification(userData.message || "Kullanıcı verisi alınamadı.", 'error');
                    userName.textContent = 'Bilgi alınamadı.';
                    userEmail.textContent = 'Bilgi alınamadı.';
                    userCreatedAt.textContent = 'Bilgi alınamadı.';
                }

                // Kullanıcı katılımlarını çek
                const participationsRes = await fetch(`${BASE_URL}/users/me/participations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!participationsRes.ok) {
                    const errorData = await participationsRes.json();
                    if (participationsRes.status === 401 || participationsRes.status === 403) {
                        // Zaten userRes ile ele alındı, tekrar yönlendirmeye gerek yok
                        return;
                    }
                    throw new Error(`Katılımlar yüklenirken HTTP hata: ${participationsRes.status} - ${errorData.message || participationsRes.statusText}`);
                }

                const participationsData = await participationsRes.json();
                participationsBody.innerHTML = ''; // İçeriği temizle

                if (participationsData.success && participationsData.participations.length > 0) {
                    participationsData.participations.forEach(participation => {
                        const row = `
                            <tr>
                                <td>${participation.id.substring(0, 8)}...</td>
                                <td>${participation.name}</td>
                                <td>${participation.email}</td>
                                <td>${new Date(participation.createdAt).toLocaleDateString('tr-TR')}</td>
                            </tr>
                        `;
                        participationsBody.innerHTML += row;
                    });
                } else {
                    noParticipationsMessage.style.display = 'block'; // Mesajı göster
                    participationsBody.innerHTML = '<tr><td colspan="4"></td></tr>'; // Boş satır bırak, mesaj yukarıda
                }

            } catch (error) {
                console.error("Profil veya katılımlar yüklenirken bir hata oluştu:", error);
                showNotification("Bilgiler yüklenirken bir sorun oluştu.", 'error');
                userName.textContent = 'Hata oluştu.';
                userEmail.textContent = 'Hata oluştu.';
                userCreatedAt.textContent = 'Hata oluştu.';
                participationsBody.innerHTML = '<tr><td colspan="4">Bilgiler yüklenirken bir sorun oluştu.</td></tr>';
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>

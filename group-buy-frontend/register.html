<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-nav">
    <span id="welcome-message"></span>
    <a href="login.html" id="login-button" class="button">Giriş Yap</a>
    <a href="register.html" id="register-button" class="button">Kayıt Ol</a>
    <a href="profile.html" id="profile-button" class="button">Profilim</a>
    <a href="admin.html" id="admin-button" class="button">Admin Paneli</a>
    <a href="#" id="logout-button" class="button">Çıkış Yap</a>
  </div>
  <div class="auth-container">
    <div id="notification" class="notification"></div>
    <h1>Kayıt Ol</h1>
    <form id="registerForm">
      <label for="name">Ad Soyad</label>
      <input type="text" id="name" placeholder="Adınız Soyadınız" required />
      <label for="email">E-posta</label>
      <input type="email" id="email" placeholder="E-posta adresiniz" required />
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="Şifreniz" required />
      <label for="confirmPassword">Şifre Tekrar</label>
      <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required />
      <button type="submit">Kayıt Ol</button>
    </form>
    <a href="login.html">Zaten hesabın var mı? Giriş Yap</a>
  </div>

  <script src="common.js"></script>
  <script src="register.js"></script> </body>
</html>

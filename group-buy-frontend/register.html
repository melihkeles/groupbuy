<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
  
    .notification { /* Ana style.css'deki gibi olabilir, ekledim */
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .notification.visible {
      display: block;
      opacity: 1;
    }
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    button.loading {
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <span id="welcome-message"></span>
    <button id="login-button">Giriş Yap</button>
    <button id="register-button">Kayıt Ol</button>
    <button id="profile-button">Profilim</button>
    <button id="admin-button">Admin Paneli</button>
    <button id="logout-button">Çıkış Yap</button>
  </div>
  <div class="auth-container">
    <div id="notification" class="notification"></div>
    <h1>Kayıt Ol</h1>
    <form id="registerForm">
      <label for="name">Ad Soyad</label>
      <input type="text" id="name" placeholder="Adınız Soyadınız" required />
      <label for="email">E-posta</label>
      <input type="email" id="email" placeholder="E-posta adresiniz" required />
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="Şifreniz" required />
      <label for="confirmPassword">Şifre Tekrar</label>
      <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required />
      <button type="submit">Kayıt Ol</button>
    </form>
    <a href="login.html">Zaten hesabın var mı? Giriş Yap</a>
  </div>

  <script src="common.js"></script> <script>
    // BASE_URL ve navigasyon fonksiyonları common.js'den geldiği için burada tekrar tanımlamıyoruz.
    // showNotification fonksiyonu da common.js'den geliyor.

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const submitButton = e.target.querySelector('button[type="submit"]');

      if (!name || !email || !password || !confirmPassword) {
        showNotification("Lütfen tüm alanları doldurun.", "error");
        return;
      }

      if (password !== confirmPassword) {
        showNotification("Şifreler uyuşmuyor.", "error");
        return;
      }

      if (password.length < 6) {
        showNotification("Şifre en az 6 karakter olmalıdır.", "error");
        return;
      }

      submitButton.disabled = true;
      submitButton.innerHTML = 'Kayıt Olunuyor... <span class="spinner"></span>';
      submitButton.classList.add('loading');

      try {
        const response = await fetch(`${BASE_URL}/users/register`, { // BASE_URL common.js'den
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) { // HTTP status 200-299
          showNotification(data.message || "Kayıt başarılı!", "success");
          // Başarılı kayıttan sonra kullanıcıyı giriş sayfasına yönlendir
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          // Backend'den gelen hata mesajını göster
          showNotification(data.message || 'Kayıt başarısız oldu.', 'error');
        }
      } catch (error) {
        console.error('Kayıt sırasında hata:', error);
        showNotification('Sunucuya bağlanılamadı. Lütfen internet bağlantınızı kontrol edin.', 'error');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Kayıt Ol';
        submitButton.classList.remove('loading');
      }
    });

    // DOMContentLoaded common.js'de çağrıldığı için burada tekrar çağırmıyoruz.
  </script>
</body>
</html>

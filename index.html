<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toplu Alım Kampanyası</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    #product-img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      height: 30px;
    }
    #progress {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.5s ease;
    }
    #count-info {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    #countdown {
      font-size: 1.5em;
      text-align: center;
      margin-top: 20px;
    }
    #campaign-info {
      margin-top: 20px;
      font-style: italic;
      color: #555;
      text-align: center;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 6px;
    }
    /* Modal */
    #purchaseModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    #closeModal {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #888;
    }
    form input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    form label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Çamaşır Makinesi Toplu Alım Kampanyası</h1>

  <!-- Ürün fotoğrafı -->
  <img id="product-img" src="https://statics.vestel.com.tr/productimages/20265388_r1_1000_1000.jpg" alt="Çamaşır Makinesi" />

  <!-- Sayaç ve progress bar -->
  <div id="progress-container">
    <div id="progress"></div>
  </div>
  <div id="count-info">
    <span id="current-count">0</span> / 500 adet toplandı
  </div>

  <div id="countdown-timer" style="font-size: 1.2em; margin-top: 10px; color: red;">
    Kampanyanın bitmesine kalan süre: <span id="time-left"></span>
  </div>  

  <!-- Katıl butonu -->
  <button id="buy-button">Satın Al / Katıl</button>

  <!-- Kampanya açıklaması -->
  <div id="campaign-info">
    Katılım sayısı hedefe ulaşmazsa, tüm katılımcılara para iadesi yapılacaktır.
  </div>
  <script src="script.js"></script> 
  <!-- Modal satın alma formu -->
  <div id="purchaseModal">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <h2>Satın Alma Formu</h2>
      <form id="purchaseForm">
        <label>Ad Soyad</label>
        <input type="text" required placeholder="Adınızı ve Soyadınızı girin" />
        <label>E-posta</label>
        <input type="email" required placeholder="E-posta adresinizi girin" />
        <label>Kart Numarası</label>
        <input type="text" required placeholder="Kart numaranızı girin" maxlength="19" />
        <label>Son Kullanma Tarihi (AA/YY)</label>
        <input type="text" required placeholder="12/25" maxlength="5" />
        <label>CVC</label>
        <input type="text" required placeholder="CVC" maxlength="4" />
        <button type="submit">Katıl ve Öde</button>
      </form>
    </div>
  </div>

</body>
</html>
